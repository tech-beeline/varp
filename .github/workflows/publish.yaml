name: Publish Extension to Marketpalce
run-name: ${{ github.actor }} is running publish ðŸš€
on:
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./extension
    steps:
      - uses: actions/checkout@v4

      - name: Set Java 17.x
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Set Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Enable Corepack
        run: corepack enable

      - name: Set Yarn version
        run: yarn set version stable

      - name: Install dependencies
        run: yarn install --immutable

      - name: Build
        run: yarn package-github

      - name: Install vsce
        run: yarn dlx @yarnpkg/sdks vscode ovsx

      - name: Publish to VSCode Marketplace
        env:
          VSCODE_MARKETPLACE_TOKEN: ${{ secrets.VSCODE_MARKETPLACE_TOKEN }}
        run: yarn vsce publish --pat $VSCODE_MARKETPLACE_TOKEN
        
      - name: Publish to Open VSX
        env:
          OPEN_VSX_TOKEN: ${{ secrets.OPEN_VSX_TOKEN }}
        run: yarn ovsx publish -pat $OPEN_VSX_TOKEN
        
